<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Grid</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type='text/javascript' src='script.js'></script>
	</head>
	<body>
		<form>
			Width: <input type='text' name='width' id='width'/> 
			Height: <input type='text' name='width' id='height'/> 
			<button type='button' value='Change Grid Size' id='change'>Change Grid Size</button>
			<button type='button' value='Reset' id='reset'>Reset Grid Color</button>
		</form>
		<br>
		<table id='grid'></table>
	</body>
</html>
